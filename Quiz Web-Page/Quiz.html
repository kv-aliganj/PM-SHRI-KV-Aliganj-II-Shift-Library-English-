        }

            font-weight: 600;
            color: #2a5298;
        }

            border-radius: 5px;
            font-size: 1rem;
        }

            background-color: #2a5298;
            color: white;
            border: none;

            font-weight: 600;
        }
        
        button:hover {
            background-color: #1e3c72;
        }
        
        .quiz-container {

            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);

            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #eee;
        }
        
        .quiz-title {
            color: #2a5298;
            font-size: 1.5rem;
        }
        
        .question-counter {
            background-color: #2a5298;
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.9rem;
        }
        
        .question-container {
            margin-bottom: 1.5rem;
        }
        
        .question-text {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            color: #333;
        }
        
        .options-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 0.8rem;
        }
        
        .option {
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .option:hover {
            background-color: #f9f9f9;
        }
        
        .option.selected {
            background-color: #e6f0ff;
            border-color: #2a5298;
        }

            background-color: #d4edda;
            border-color: #28a745;
        }
        
        .option.incorrect {
            background-color: #f8d7da;
            border-color: #dc3545;
        }
        
        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
            gap: 1rem;
        }
        
        .navigation-buttons button {
            width: 100%;
        }

            display: none;
            text-align: center;
            padding: 2rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

            color: #2a5298;
            margin-bottom: 1rem;
        }

            font-size: 2rem;
            font-weight: bold;
            color: #28a745;
            margin: 1rem 0;
        }

            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

            background-color: white;
            border-radius: 10px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;

            transform: translateY(-5px);

        }

            font-size: 3rem;
            margin-bottom: 1rem;
            color: #2a5298;
        }

            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
        }

            color: #666;
            font-size: 0.9rem;

            padding: 1.5rem;
            background-color: #2a5298;
            color: white;

            }
            
            .question-counter {

            }

        // DOM elements
        const userTypeSelect = document.getElementById('userType');
        const classLevelSelect = document.getElementById('classLevel');
        const startQuizButton = document.getElementById('startQuiz');
        const subjectList = document.getElementById('subjectList');
        const quizContainer = document.getElementById('quizContainer');
        const quizSubject = document.getElementById('quizSubject');
        const currentQuestion = document.getElementById('currentQuestion');
        const totalQuestions = document.getElementById('totalQuestions');
        const questionText = document.getElementById('questionText');
        const optionsContainer = document.getElementById('optionsContainer');
        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');
        const submitButton = document.getElementById('submitButton');
        const resultContainer = document.getElementById('resultContainer');
        const scoreValue = document.getElementById('scoreValue');
        const totalScore = document.getElementById('totalScore');
        const resultMessage = document.getElementById('resultMessage');
        const restartQuizButton = document.getElementById('restartQuiz');

        // Quiz state variables
        let currentClass = '';
        let currentSubject = '';
        let currentQuiz = [];
        let currentQuestionIndex = 0;
        let userAnswers = [];
        let quizStarted = false;

        // Initialize the page
        function init() {
            // Show subject list based on class selection
            classLevelSelect.addEventListener('change', function() {
                currentClass = this.value;
                if (currentClass && quizData[currentClass]) {
                    displaySubjects(currentClass);
                } else {
                    subjectList.innerHTML = '';
                }
            });

            // Start quiz when subject is selected
            startQuizButton.addEventListener('click', function() {
                if (!currentClass) {
                    alert('Please select a class first.');
                    return;
                }
                
                if (!currentSubject) {
                    alert('Please select a subject.');
                    return;
                }
                
                startQuiz();
            });

            // Navigation buttons
            prevButton.addEventListener('click', goToPreviousQuestion);
            nextButton.addEventListener('click', goToNextQuestion);
            submitButton.addEventListener('click', showResults);
            restartQuizButton.addEventListener('click', restartQuiz);
        }

        // Display available subjects for the selected class
        function displaySubjects(classLevel) {
            const subjects = Object.keys(quizData[classLevel]);
            subjectList.innerHTML = '';
            
            subjects.forEach(subject => {
                const subjectCard = document.createElement('div');
                subjectCard.className = 'subject-card';
                subjectCard.innerHTML = `
                    <div class="subject-icon">${getSubjectIcon(subject)}</div>
                    <div class="subject-name">${subject}</div>
                    <div class="question-count">${quizData[classLevel][subject].length} Questions</div>
                `;
                
                subjectCard.addEventListener('click', function() {
                    // Remove selected class from all cards
                    document.querySelectorAll('.subject-card').forEach(card => {
                        card.classList.remove('selected');
                    });
                    
                    // Add selected class to clicked card
                    this.classList.add('selected');
                    
                    // Set current subject
                    currentSubject = subject;
                });
                
                subjectList.appendChild(subjectCard);
            });
        }

        // Get icon for subject
        function getSubjectIcon(subject) {
            const icons = {
                'Mathematics': '∑',
                'Science': '🔬',
                'English': '📚',
                'Social Studies': '🌍',
                'Physics': '⚛️',
                'Chemistry': '🧪',
                'Biology': '🧬'
            };
            
            return icons[subject] || '📝';
        }

        // Start the quiz
        function startQuiz() {
            currentQuiz = quizData[currentClass][currentSubject];
            currentQuestionIndex = 0;
            userAnswers = new Array(currentQuiz.length).fill(null);
            quizStarted = true;
            
            // Hide selection and show quiz
            document.querySelector('.user-selection').style.display = 'none';
            subjectList.style.display = 'none';
            quizContainer.style.display = 'block';
            
            // Set quiz title and total questions
            quizSubject.textContent = currentSubject;
            totalQuestions.textContent = currentQuiz.length;
            
            // Display first question
            displayQuestion();
        }

        // Display the current question
        function displayQuestion() {
            const question = currentQuiz[currentQuestionIndex];
            
            // Update question counter
            currentQuestion.textContent = currentQuestionIndex + 1;
            
            // Set question text
            questionText.textContent = question.question;
            
            // Clear options container
            optionsContainer.innerHTML = '';
            
            // Add options
            question.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                if (userAnswers[currentQuestionIndex] === index) {
                    optionElement.classList.add('selected');
                }
                optionElement.textContent = option;
                
                optionElement.addEventListener('click', function() {
                    // Remove selected class from all options
                    document.querySelectorAll('.option').forEach(opt => {
                        opt.classList.remove('selected');
                    });
                    
                    // Add selected class to clicked option
                    this.classList.add('selected');
                    
                    // Save user's answer
                    userAnswers[currentQuestionIndex] = index;
                });
                
                optionsContainer.appendChild(optionElement);
            });
            
            // Update navigation buttons
            prevButton.disabled = currentQuestionIndex === 0;
            nextButton.style.display = currentQuestionIndex < currentQuiz.length - 1 ? 'block' : 'none';
            submitButton.style.display = currentQuestionIndex === currentQuiz.length - 1 ? 'block' : 'none';
        }

        // Go to previous question
        function goToPreviousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion();
            }
        }

        // Go to next question
        function goToNextQuestion() {
            if (currentQuestionIndex < currentQuiz.length - 1) {
                currentQuestionIndex++;
                displayQuestion();
            }
        }

        // Show quiz results
        function showResults() {
            // Calculate score
            let score = 0;
            currentQuiz.forEach((question, index) => {
                if (userAnswers[index] === question.correct) {
                    score++;
                }
            });
            
            // Update result elements
            scoreValue.textContent = score;
            totalScore.textContent = currentQuiz.length;
            
            // Set result message based on score
            const percentage = (score / currentQuiz.length) * 100;
            if (percentage >= 80) {
                resultMessage.textContent = "Excellent! You have a great understanding of this subject.";
            } else if (percentage >= 60) {
                resultMessage.textContent = "Good job! You have a solid understanding of this subject.";
            } else if (percentage >= 40) {
                resultMessage.textContent = "Not bad! Keep practicing to improve your knowledge.";
            } else {
                resultMessage.textContent = "Keep studying! You'll do better next time.";
            }
            
            // Hide quiz and show results
            quizContainer.style.display = 'none';
            resultContainer.style.display = 'block';
        }

        // Restart the quiz
        function restartQuiz() {
            // Reset state
            currentSubject = '';
            currentQuiz = [];
            currentQuestionIndex = 0;
            userAnswers = [];
            quizStarted = false;
            
            // Show selection and hide results
            document.querySelector('.user-selection').style.display = 'block';
            subjectList.style.display = 'grid';
            resultContainer.style.display = 'none';
            
            // Reset subject selection
            document.querySelectorAll('.subject-card').forEach(card => {
                card.classList.remove('selected');
            });
        }
        
        // Initialize the application
        init();
    </script>
