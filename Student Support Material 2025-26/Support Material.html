<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Student Support Material 2025-26</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>

    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #27ae60;
            --danger-color: #e74c3c;
            --warning-color: #f39c12;
            --light-bg: #f5f5f5;
            --card-bg: #ffffff;
            --text-color: #333333;
            --text-light: #7f8c8d;
            --border-radius: 8px;
            --transition: all 0.3s ease;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 15px;
            background-color: var(--light-bg);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            overflow: hidden;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            background: var(--primary-color);
            color: white;
            padding: 25px 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--secondary-color), var(--accent-color));
        }

        .header h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 0.95rem;
            opacity: 0.9;
        }

        .file-explorer {
            padding: 20px;
        }

        .breadcrumb-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 12px 15px;
            background: #ecf0f1;
            border-radius: 4px;
            flex-wrap: wrap;
        }

        .back-button {
            display: none;
            background: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 15px;
            margin-right: 15px;
            cursor: pointer;
            font-size: 14px;
            transition: var(--transition);
            align-items: center;
            gap: 8px;
        }

        .back-button:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .back-button i {
            font-size: 14px;
        }

        .breadcrumb {
            flex: 1;
            display: flex;
            align-items: center;
            flex-wrap: wrap;
        }

        .breadcrumb-item {
            display: inline;
            cursor: pointer;
            color: var(--secondary-color);
            transition: var(--transition);
            padding: 5px 0;
        }

        .breadcrumb-item:hover {
            color: #2980b9;
            text-decoration: underline;
        }

        .breadcrumb-item.active {
            color: var(--primary-color);
            font-weight: bold;
            cursor: default;
        }

        .breadcrumb-separator {
            margin: 0 10px;
            color: var(--text-light);
            font-size: 14px;
        }

        .file-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr)); /* wider cards for names+buttons */
            gap: 15px;
            animation: fadeIn 0.5s ease;
        }

        .file-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            border: 1px solid #e9ecef;
            position: relative;
            overflow: hidden;
            /* fixes: allow wrapping so names don't collapse */
            flex-wrap: wrap;
            gap: 10px;
        }

        .file-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: transparent;
            transition: var(--transition);
        }

        .file-item:hover {
            background: #e9ecef;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }

        .file-item:hover::before {
            background: var(--secondary-color);
        }

        .file-icon {
            font-size: 28px;
            margin-right: 15px;
            width: 40px;
            text-align: center;
        }

        .folder-icon {
            color: var(--warning-color);
        }

        .pdf-icon {
            color: var(--danger-color);
        }

        .zip-icon {
            color: #8e44ad;
        }

        .file-info {
            flex: 1 1 220px;   /* flexible, but keeps room for names */
            min-width: 220px;  /* prevents name collapsing to 0 */
        }

        .file-name {
            font-weight: 600;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .file-meta {
            font-size: 12px;
            color: var(--text-light);
        }

        .file-actions {
            display: flex;
            gap: 8px;
            flex: 0 0 auto;      /* buttons keep natural width */
            margin-left: auto;   /* push actions to right */
        }

        .open-btn, .download-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .open-btn {
            background: var(--secondary-color);
            color: white;
        }

        .open-btn:hover {
            background: #2980b9;
            transform: scale(1.05);
        }

        .download-btn {
            background: var(--accent-color);
            color: white;
        }

        .download-btn:hover {
            background: #229954;
            transform: scale(1.05);
        }

        .download-btn[disabled] {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .empty-state {
            text-align: center;
            padding: 50px 20px;
            color: var(--text-light);
        }

        .empty-state i {
            font-size: 48px;
            margin-bottom: 15px;
            color: #bdc3c7;
        }

        .footer {
            text-align: center;
            padding: 15px;
            background: #f8f9fa;
            color: var(--text-light);
            font-size: 14px;
            border-top: 1px solid #e9ecef;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                border-radius: 0;
                margin: -15px;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .file-grid {
                grid-template-columns: 1fr;
            }

            .breadcrumb-container {
                flex-direction: column;
                align-items: flex-start;
            }

            .back-button {
                margin-bottom: 10px;
                margin-right: 0;
            }

            .file-actions {
                width: 100%;
            }

            .open-btn, .download-btn {
                width: 100%;
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .file-item {
                text-align: center;
            }

            .file-icon {
                margin-right: 0;
                margin-bottom: 10px;
            }

            .file-actions {
                margin-top: 10px;
            }
        }

        /* Loading animation */
        .loading {
            display: flex;
            justify-content: center;
            padding: 30px;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(0,0,0,0.1);
            border-radius: 50%;
            border-top-color: var(--secondary-color);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>

        <div class="footer">

        </div>
    </div>

                        data: 'data:application/pdf;base64,JVBERi0xLjQKJeLjz9MKMSAwIG9iago8PAovVHlwZSAvQ2F0YWxvZwovUGFnZXMgMiAwIFIKPj4KZW5kb2JqCjIgMCBvYmoKPDwKL1R5cGUgL1BhZ2VzCi9LaWRzIFszIDAgUl0KL0NvdW50IDEKPD4KZW5kb2JqCjMgMCBvYmoKPDwKL1R5cGUgL1BhZ2UKL1BhcmVudCAyIDAgUgovUmVzb3VyY2VzIDw8Ci9Gb250IDw8Ci9GMSA0IDAgUgo+Pgo+PgovTWVkaWFCb3ggWzAgMCA2MTIgNzkyXQovQ29udGVudHMgNSAwIFIKPj4KZW5kb2JqCjQgMCBvYmoKPDwKL1R5cGUgL0ZvbnQKL1N1YnR5cGUgL1R5cGUxCi9CYXNlRm9udCAvSGVsdmV0aWNhCj4+CmVuZG9iago1IDAgb2JqCjw8Ci9MZW5ndGggNDQKPj4Kc3RyZWFtCkJUCi9GMSAxMiBUZgoyIDc4MiBUZAooUmVwb3J0IDIwMjMpIFRqCkVUCnN0cmVhbQplbmRvYmoKeHJlZgowIDYKMDAwMDAwMDAwMCA2NTUzNSBmIAowMDAwMDAwMDA5IDAwMDAwIG4gCjAwMDAwMDAwNTggMDAwMDAgbiAKMDAwMDAwMDExNSAwMDAwMCBuIAowMDAwMDAwMjU1IDAwMDAwIG4gCjAwMDAwMDAzNTggMDAwMDAgbiAKdHJhaWxlcgo8PAovU2l6ZSA2Ci9Sb290IDEgMCBSCj4+CnN0YXJ0eHJlZgo0NjQKJSVFT0Y='
                    },
                }
            },
        };

        // =========== END FILE SYSTEM DATA ===========

        let currentPath = [];

        function getCurrentDirectory() {
            let current = fileSystem;
            for (const path of currentPath) {
                if (current[path] && current[path].type === 'folder') {
                    current = current[path].children;
                } else {
                    return {};
                }
            }
            return current;
        }

        function updateBreadcrumb() {
            const breadcrumb = document.getElementById('breadcrumb');
            const backButton = document.getElementById('backButton');
            breadcrumb.innerHTML = '';

            backButton.style.display = currentPath.length > 0 ? 'flex' : 'none';

            // Home
            const homeItem = document.createElement('span');
            homeItem.className = 'breadcrumb-item' + (currentPath.length === 0 ? ' active' : '');
            homeItem.textContent = 'Home';
            if (currentPath.length > 0) {
                homeItem.onclick = () => navigateToPath([]);
            }
            breadcrumb.appendChild(homeItem);

            // Path segments
            currentPath.forEach((item, index) => {
                const separator = document.createElement('span');
                separator.className = 'breadcrumb-separator';
                separator.textContent = '>';
                breadcrumb.appendChild(separator);

                const isLast = index === currentPath.length - 1;
                const breadcrumbItem = document.createElement('span');
                breadcrumbItem.className = 'breadcrumb-item' + (isLast ? ' active' : '');
                breadcrumbItem.textContent = item;
                if (!isLast) {
                    const targetPath = currentPath.slice(0, index + 1);
                    breadcrumbItem.onclick = () => navigateToPath(targetPath);
                }
                breadcrumb.appendChild(breadcrumbItem);
            });
        }

        function navigateToFolder(folderName) {
            currentPath.push(folderName);
            updateBreadcrumb();
            renderFiles();
        }

        function navigateToPath(path) {
            currentPath = path;
            updateBreadcrumb();
            renderFiles();
        }

        function sanitizeFilename(fullName) {
            // Use only the last segment (after any backslashes) and strip invalid chars
            const base = fullName.split('\\').pop();
            return base.replace(/[\/\\?%*:|"<>]/g, '_').trim();
        }

        function getDisplayName(fullName) {
            return fullName.split('\\').pop();
        }

        function getIconForFile(item) {
            if (!item || item.type !== 'file') return 'fa-file';
            const head = (item.data || '').slice(0, 64).toLowerCase();
            if (head.includes('application/pdf')) return 'fa-file-pdf';
            if (head.includes('application/zip')) return 'fa-file-archive';
            return 'fa-file';
        }

        function renderFiles() {
            const fileList = document.getElementById('fileList');
            const directory = getCurrentDirectory();
            const entries = Object.entries(directory);

            // Loading
            fileList.innerHTML = '<div class="loading"><div class="loading-spinner"></div></div>';

            setTimeout(() => {
                if (entries.length === 0) {
                    fileList.innerHTML = '<div class="empty-state"><i class="fas fa-folder-open"></i><p>This folder is empty</p></div>';
                    return;
                }

                // Sort: folders first, then by name (case-insensitive)
                const items = entries.sort((a, b) => {
                    if (a[1].type !== b[1].type) return a[1].type === 'folder' ? -1 : 1;
                    const an = getDisplayName(a[0]).toLowerCase();
                    const bn = getDisplayName(b[0]).toLowerCase();
                    return an.localeCompare(bn);
                });

                fileList.innerHTML = '';
                const fileGrid = document.createElement('div');
                fileGrid.className = 'file-grid';

                items.forEach(([name, item]) => {
                    const fileItem = document.createElement('div');
                    fileItem.className = 'file-item';

                    const icon = document.createElement('div');
                    const fileIcon = item.type === 'folder'
                        ? 'fa-folder'
                        : getIconForFile(item);
                    const iconClass = item.type === 'folder'
                        ? 'folder-icon'
                        : (fileIcon === 'fa-file-archive' ? 'zip-icon' : 'pdf-icon');

                    icon.className = `file-icon ${iconClass}`;
                    icon.innerHTML = `<i class="fas ${fileIcon}"></i>`;

                    const fileInfo = document.createElement('div');
                    fileInfo.className = 'file-info';

                    const fileName = document.createElement('div');
                    fileName.className = 'file-name';
                    const displayName = getDisplayName(name);
                    fileName.textContent = displayName;
                    fileName.title = displayName;

                    const fileMeta = document.createElement('div');
                    fileMeta.className = 'file-meta';
                    if (item.type === 'file') {
                        fileMeta.textContent = `${item.size} • ${item.date}`;
                    } else {
                        const childCount = Object.keys(item.children).length;
                        fileMeta.textContent = `${childCount} item${childCount !== 1 ? 's' : ''}`;
                    }

                    fileInfo.appendChild(fileName);
                    fileInfo.appendChild(fileMeta);

                    const fileActions = document.createElement('div');
                    fileActions.className = 'file-actions';

                    if (item.type === 'folder') {
                        const openBtn = document.createElement('button');
                        openBtn.className = 'open-btn';
                        openBtn.innerHTML = '<i class="fas fa-folder-open"></i> Open';
                        openBtn.onclick = (e) => {
                            e.stopPropagation();
                            navigateToFolder(name);
                        };

                        const downloadBtn = document.createElement('button');
                        downloadBtn.className = 'download-btn';
                        downloadBtn.innerHTML = '<i class="fas fa-download"></i> Download';
                        downloadBtn.onclick = async (e) => {
                            e.stopPropagation();
                            await downloadFile(name, item, e.currentTarget);
                        };

                        fileActions.appendChild(openBtn);
                        fileActions.appendChild(downloadBtn);

                        // Click anywhere on the row opens the folder (but not on buttons)
                        fileItem.onclick = () => navigateToFolder(name);
                    } else {
                        const downloadBtn = document.createElement('button');
                        downloadBtn.className = 'download-btn';
                        downloadBtn.innerHTML = '<i class="fas fa-download"></i> Download';
                        downloadBtn.onclick = (e) => {
                            e.stopPropagation();
                            downloadFile(name, item, e.currentTarget);
                        };
                        fileActions.appendChild(downloadBtn);
                    }

                    fileItem.appendChild(icon);
                    fileItem.appendChild(fileInfo);
                    fileItem.appendChild(fileActions);

                    fileGrid.appendChild(fileItem);
                });

                fileList.appendChild(fileGrid);
            }, 200);
        }

        function saveBlob(blob, filename) {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            a.remove();
            URL.revokeObjectURL(url);
        }

        async function downloadFile(name, item, buttonEl) {
            if (item.type === 'folder') {
                // Download folder as ZIP
                const folderLabel = sanitizeFilename(name);
                try {
                    if (buttonEl) {
                        buttonEl.disabled = true;
                        const original = buttonEl.innerHTML;
                        buttonEl.dataset.original = original;
                        buttonEl.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Zipping...';
                    }

                    const zip = new JSZip();
                    const root = zip.folder(folderLabel);
                    await addFolderToZip(root, item.children);

                    const blob = await zip.generateAsync({ type: 'blob' });
                    saveBlob(blob, `${folderLabel}.zip`);
                } catch (err) {
                    console.error('Folder zip error:', err);
                    alert('Sorry, something went wrong while zipping the folder.');
                } finally {
                    if (buttonEl) {
                        buttonEl.disabled = false;
                        buttonEl.innerHTML = buttonEl.dataset.original || '<i class="fas fa-download"></i> Download';
                    }
                }
                return;
            }

            // Download single file (use clean filename)
            const displayName = sanitizeFilename(name);
            const link = document.createElement('a');
            link.href = item.data;
            link.download = displayName;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        async function addFolderToZip(zipFolder, dirObj) {
            const entries = Object.entries(dirObj);
            // Keep ordering: folders first, then files by name
            entries.sort((a, b) => {
                if (a[1].type !== b[1].type) return a[1].type === 'folder' ? -1 : 1;
                const an = getDisplayName(a[0]).toLowerCase();
                const bn = getDisplayName(b[0]).toLowerCase();
                return an.localeCompare(bn);
            });

            for (const [name, node] of entries) {
                if (node.type === 'folder') {
                    const sub = zipFolder.folder(sanitizeFilename(name));
                    await addFolderToZip(sub, node.children);
                } else {
                    const fileName = sanitizeFilename(name);
                    const dataUrl = node.data || '';
                    const base64 = dataUrl.includes(',')
                        ? dataUrl.split(',')[1]
                        : dataUrl; // fallback
                    zipFolder.file(fileName, base64, { base64: true });
                }
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            renderFiles();
            updateBreadcrumb();

            document.getElementById('backButton').addEventListener('click', () => {
                if (currentPath.length > 0) {
                    currentPath.pop();
                    updateBreadcrumb();
                    renderFiles();
                }
            });
        });
    </script>
